---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foundryvtt-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: filbot.net
      http:
        paths:
          - path: /foundry
            pathType: Prefix
            backend:
              service:
                name: foundryvtt-service
                port:
                  number: 30000
...
